<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Latihan - 24 Januari 2025</title>
   </head>
   <style>
      body {
         margin: 0;
      }
      nav {
         position: sticky;
         top: 0;
         background-color: darkkhaki;
      }
      .box {
         width: 90%;
         height: 60vh;
         margin: 20px 0;
         padding: 20px;
      }
      #box1 {
         background-color: beige;
      }
      #box2 {
         background-color: blanchedalmond;
      }
      #box3 {
         background-color: burlywood;
      }
   </style>
   <body>
      <nav>
         <a href="index.html">balik ke halaman awal</a>
         <a href="#box1">boks 1</a>
         <a href="#box2">boks 2</a>
         <a href="#box3">boks 3</a>
      </nav>
      <h2>^ pake tag < nav > (dan di-styling)</h2>

      <h2>pake tag < div ></h2>
      <div>
         <a href="#box1">boks 1</a>
         <a href="#box2">boks 2</a>
         <a href="#box3">boks 3</a>
      </div>

      <h2>langsung pake < a ></h2>
      <a href="#box1">boks 1</a>
      <a href="#box2">boks 2</a>
      <a href="#box3">boks 3</a>

      <ul>
         <li><a href="#box1">boks 1</a></li>
         <li><a href="#box2">boks 2</a></li>
         <li><a href="#box3">boks 3</a></li>
      </ul>

      <div id="box1" class="box">boks 1</div>
      <div id="box2" class="box">boks 2</div>
      <div id="box3" class="box">boks 3</div>
   </body>
</html>
