<!DOCTYPE html>
<html>

      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

   </head>
   <body>
      <a href="index.html">balik ke halaman awal</a>

      <h2>pake tag < nav ></h2>
      <nav>
         <a href="#box1">link 1</a>
         <a href="#box2">link 2</a>
         <a href="#box3">link 3</a>
      </nav>

      <h2>pake tag < div ></h2>
      <div>
         <a href="#box1">link 1</a>
         <a href="#box2">link 2</a>
         <a href="#box3">link 3</a>
      </div>

      <h2>langsung pake < a ></h2>
      <a href="#box1">link 1</a>
      <a href="#box2">link 2</a>
      <a href="#box3">link 3</a>

      <ul>
         <li><a href="#box1">link 1</a></li>
         <li><a href="#box2">link 2</a></li>
         <li><a href="#box3">link 3</a></li>
      </ul>

      <div id="box1" class="box"></div>
      <div id="box2" class="box"></div>
      <div id="box3" class="box"></div>
   </body>
</html>
