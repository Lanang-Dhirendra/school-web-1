      <!-- 
         automated 'v' char
      -->
      <div id="tablePanel" style="display: none;">
         <input type="number" id="sizeV" value="3" min="3" max="21" onchange="generateV()">
         <button onclick="generateV()">generate</button>
         <button onclick="resetV()">reset</button>
      </div>
      <table width="90%" id="auto-v" style="display: none;" cellspacing="0" cellpadding="0"></table>

      <script>
         let table = document.getElementById("auto-v");
         let cell = "<td></td>";
         let filled = "<td class='marked'></td>";
         window.onload = function(){
            document.getElementById("tablePanel").style.display = "block";
         }
         function generateV(){
            // console.time();
            resetV();
            makeV(document.getElementById('sizeV').value);
            // console.timeEnd();
         }
         function resetV(){
            table.innerHTML = "";
            table.style.display = "none";
         }
         function makeV(q) {
            w = Number(q)
            for(let i=0; i<(w%2+w)/2; i++){
               let add = "<tr>";
               for(let j=0; j<w; j++){
                  add += j==i||w-j-1==i ? filled : cell
               }
               add += "</tr>";
               table.innerHTML += add;
            }
            table.style.display = "block";
         }
      </script>
